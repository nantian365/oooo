<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--  -->
        用户名：
        <input type="text" id="ipt" value=""><br>
        <!-- 性别： -->
        性别：
        <input type="radio" class="sex" name="sex" value="男">男
        <input type="radio" class="sex" name="sex"  value="女">女<br>
        <!-- 个人简介 -->
        <textarea id="pro"></textarea>
    </form>
    <script>
       var ipt=document.getElementById("ipt");
       var pro=document.getElementById("pro");
       var sex=document.querySelectorAll(".sex");
       // 当用户不小心关闭页面后，再次打开时，需要将数据回填
       // 如何知道页面关闭？
       // onunload ---页面卸载后会触发
       window.onunload=function(){
            // 保存用户名
            localStorage.setItem("name",ipt.value);
            for(var i=0;i<sex.length;i++){
                //保存的是用户选中的性别
                if(sex[i].checked){
                    localStorage.setItem("sex",sex[i].value);
                }
            }
            // 保存用户简介
            localStorage.setItem('pro',pro.value);
       }
       // 当用户第一次打开或重新打开后，需要将数据回填
       window.onload=function(){
            ipt.value=localStorage.getItem('name');
            // 回填性别
            for(var i=0;i<sex.length;i++){
                // localStorage.getItem('sex')可能的值是男或者女
                if(sex[i].value==localStorage.getItem('sex')){
                    sex[i].checked=true;
                }
            }
            // 回填介绍
            pro.value=localStorage.getItem('pro');
       }
    </script>
</body>
</html>
